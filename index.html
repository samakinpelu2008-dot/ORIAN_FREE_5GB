<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Match Scoreboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#f1f3f4;
  font-family: Arial, Helvetica, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* MAIN CARD */
.score-card{
  background:#fff;
  width:360px;
  border-radius:14px;
  box-shadow:0 2px 10px rgba(0,0,0,.15);
  padding:16px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:13px;
  color:#5f6368;
}

.live{
  color:#d93025;
  font-weight:bold;
}

/* TEAMS AREA */
.teams{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-top:15px;
}

.team{
  text-align:center;
  width:90px;
}

.team img{
  width:48px;
  height:48px;
}

.team-name{
  font-size:13px;
  margin-top:6px;
}

/* SCORE */
.score{
  text-align:center;
}

.score-number{
  font-size:36px;
  font-weight:bold;
}

.match-time{
  font-size:13px;
  color:#1a73e8;
}

/* FOOTER */
.footer{
  margin-top:12px;
  font-size:12px;
  color:#5f6368;
  text-align:center;
}
</style>
</head>

<body>

<div class="score-card">
  
  <!-- HEADER -->
  <div class="header">
    <div>Premier League</div>
    <div class="live">LIVE</div>
  </div>

  <!-- TEAMS -->
  <div class="teams">
    <div class="team">
      <img src="https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg">
      <div class="team-name">Man United</div>
    </div>

    <div class="score">
      <div class="score-number">2 - 1</div>
      <div class="match-time" id="minute">45'</div>
    </div>

    <div class="team">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg">
      <div class="team-name">Liverpool</div>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    Old Trafford
  </div>

</div>

<script>
let minute = 45;

setInterval(()=>{
  minute++;
  document.getElementById("minute").innerText = minute + "'";
}, 60000); // every 1 minute
</script>

</body>
</html>
