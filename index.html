<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Match</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;background:#f1f3f4;font-family:Arial}
.score-card{background:#fff;max-width:380px;margin:20px auto;border-radius:14px;padding:15px}
.teams{display:flex;justify-content:space-between;align-items:center}
.team{width:90px;text-align:center;transition:.3s}
.team.animate{transform:scale(1.15)}
.score{font-size:34px;font-weight:bold}
.timeline{margin-top:15px;border-top:1px solid #ddd;padding-top:10px}
.timeline-item{font-size:14px;margin-bottom:6px}
.admin-btn{
  position:fixed;bottom:15px;right:15px;
  background:#1a73e8;color:#fff;
  border-radius:50%;width:56px;height:56px;
  display:flex;align-items:center;justify-content:center;
  font-size:24px;cursor:pointer
}
</style>
</head>

<body>

<div class="score-card">
  <div class="teams">
    <div class="team" id="home">CPE</div>
    <div class="score" id="score">0 - 0</div>
    <div class="team" id="away">BMG</div>
  </div>

  <div id="time">18'</div>

  <div class="timeline" id="timeline"></div>
</div>

<div class="admin-btn" onclick="adminGoal()">‚öôÔ∏è</div>

<script>
let matchState={
  score:{home:0,away:0},
  timeline:[]
};

function render(){
  document.getElementById("score").innerText =
    matchState.score.home+" - "+matchState.score.away;

  let t="";
  matchState.timeline.slice().reverse().forEach(e=>{
    let icon = e.type=="goal"?"‚öΩ":e.type=="yellow"?"üü®":"üü•";
    t+=`<div class="timeline-item">${icon} ${e.player} ${e.minute}</div>`;
  });
  document.getElementById("timeline").innerHTML=t;
}

function adminGoal(){
  matchState.score.home++;
  matchState.timeline.push({
    type:"goal",team:"home",player:"Samuel",minute:"18'"
  });
  animate();
  render();
}

function animate(){
  let h=document.getElementById("home");
  h.classList.add("animate");
  setTimeout(()=>h.classList.remove("animate"),1500);
}

render();
</script>

</body>
</html>
