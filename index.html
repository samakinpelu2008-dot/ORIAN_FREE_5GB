<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Match Scoreboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#f1f3f4;
  font-family:Arial, Helvetica, sans-serif;
}

/* SCORE CARD */
.score-card{
  background:#fff;
  max-width:380px;
  margin:20px auto;
  border-radius:14px;
  box-shadow:0 2px 10px rgba(0,0,0,.15);
  padding:16px;
}

.header{
  display:flex;
  justify-content:space-between;
  font-size:13px;
  color:#5f6368;
}

.live{color:#d93025;font-weight:bold}

.teams{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:15px;
}

.team{
  width:90px;
  text-align:center;
  transition:.3s;
}

.team.animate{transform:scale(1.15)}

.score{
  text-align:center;
}

.score-number{
  font-size:36px;
  font-weight:bold;
}

.match-time{
  font-size:13px;
  color:#1a73e8;
}

.timeline{
  margin-top:14px;
  border-top:1px solid #e0e0e0;
  padding-top:10px;
}

.timeline-item{
  font-size:14px;
  margin-bottom:6px;
}

/* ADMIN BUTTON */
.admin-btn{
  position:fixed;
  bottom:18px;
  right:18px;
  width:56px;
  height:56px;
  border-radius:50%;
  background:#1a73e8;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:24px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.3);
}

/* ADMIN PANEL */
.admin-panel{
  position:fixed;
  left:0;
  right:0;
  bottom:-100%;
  background:#fff;
  border-radius:18px 18px 0 0;
  box-shadow:0 -4px 15px rgba(0,0,0,.25);
  padding:16px;
  transition:.35s;
}

.admin-panel.open{bottom:0}

.panel-title{
  font-size:16px;
  font-weight:bold;
  margin-bottom:10px;
}

.section{
  margin-bottom:14px;
}

label{
  font-size:12px;
  color:#5f6368;
}

select,input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid #dadce0;
  font-size:14px;
}

.btn{
  background:#1a73e8;
  color:#fff;
  border:none;
  padding:10px;
  border-radius:10px;
  width:100%;
  font-size:14px;
  cursor:pointer;
}

.row{
  display:flex;
  gap:8px;
}

.row button{
  flex:1;
  background:#f1f3f4;
  border:none;
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}

.row button.active{
  background:#1a73e8;
  color:#fff;
}
</style>
</head>

<body>

<div class="score-card">
  <div class="header">
    <div>Freshers Cup</div>
    <div class="live">LIVE</div>
  </div>

  <div class="teams">
    <div class="team" id="homeTeam">CPE</div>

    <div class="score">
      <div class="score-number" id="score">0 - 0</div>
      <div class="match-time" id="time">18'</div>
    </div>

    <div class="team" id="awayTeam">BMG</div>
  </div>

  <div class="timeline" id="timeline"></div>
</div>

<!-- ADMIN BUTTON -->
<div class="admin-btn" onclick="togglePanel()">‚öôÔ∏è</div>

<!-- ADMIN PANEL -->
<div class="admin-panel" id="panel">
  <div class="panel-title">Admin Panel</div>

  <!-- MODE -->
  <div class="section">
    <label>Match Mode</label>
    <select id="mode">
      <option>Prematch</option>
      <option>First Half</option>
      <option>Halftime</option>
      <option>Second Half</option>
      <option>Fulltime</option>
      <option>Penalties</option>
    </select>
    <button class="btn" style="margin-top:8px">Update Mode</button>
  </div>

  <!-- EVENT TYPE -->
  <div class="section">
    <label>Event Type</label>
    <div class="row">
      <button onclick="setType('goal')" class="active" id="goalBtn">‚öΩ Goal</button>
      <button onclick="setType('yellow')">üü® Yellow</button>
      <button onclick="setType('red')">üü• Red</button>
    </div>
  </div>

  <!-- TEAM -->
  <div class="section">
    <label>Team</label>
    <div class="row">
      <button onclick="setTeam('home')" class="active">CPE</button>
      <button onclick="setTeam('away')">BMG</button>
    </div>
  </div>

  <!-- PLAYER -->
  <div class="section">
    <label>Player Name</label>
    <input id="player" placeholder="e.g Samuel">
  </div>

  <!-- TIME -->
  <div class="section">
    <label>Minute</label>
    <input id="minute" placeholder="18'">
  </div>

  <button class="btn" onclick="addEvent()">Add Event</button>
</div>

<script>
let panel=document.getElementById("panel");
let timeline=document.getElementById("timeline");

let currentType="goal";
let currentTeam="home";

function togglePanel(){
  panel.classList.toggle("open");
}

function setType(t){
  currentType=t;
  document.querySelectorAll(".section .row button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

function setTeam(t){
  currentTeam=t;
  event.target.parentElement.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

function addEvent(){
  let player=document.getElementById("player").value;
  let minute=document.getElementById("minute").value;

  let icon = currentType=="goal"?"‚öΩ":currentType=="yellow"?"üü®":"üü•";

  timeline.innerHTML =
    `<div class="timeline-item">${icon} ${player} ${minute}</div>` +
    timeline.innerHTML;
}
</script>

</body>
  </html>
